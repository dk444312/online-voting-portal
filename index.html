<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Voting Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            keyframes: {
              fadeInUp: {
                'from': { opacity: '0', transform: 'translate3d(0, 60px, 0)' },
                'to': { opacity: '1', transform: 'translate3d(0, 0, 0)' },
              },
              slideInScale: {
                'from': { opacity: '0', transform: 'translateY(20px) scale(0.9)' },
                'to': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              bounceInScale: {
                '0%': { transform: 'scale3d(0.3, 0.3, 0.3)', opacity: '0' },
                '20%': { transform: 'scale3d(1.1, 1.1, 1.1)' },
                '40%': { transform: 'scale3d(0.9, 0.9, 0.9)' },
                '60%': { opacity: '1', transform: 'scale3d(1.03, 1.03, 1.03)' },
                '80%': { transform: 'scale3d(0.97, 0.97, 0.97)' },
                '100%': { opacity: '1', transform: 'scale3d(1, 1, 1)' },
              },
            },
            animation: {
              fadeInUp: 'fadeInUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94)',
              slideInScale: 'slideInScale 0.3s ease forwards',
              bounceInScale: 'bounceInScale 0.6s ease',
            },
          },
        },
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
